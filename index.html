<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#c51431">
        <title>BTC | Conversor</title> <!-- Texto que é exibido na janela da pagina -->
        <link rel="shortcut icon" href="Favicon_BP.png" type="img/png"> <!--ícone da janela do navegador/ favorito-->
        <link rel="stylesheet" type="text/css" href="styles/main.css"> <!-- conexão ao CSS Stylesheet principal-->
        <script src="/scripts/format.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/partials/page-landing.css""> <!-- conexão ao CSS Stylesheet principal-->
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body id="page-landing">
        <div id="container">
            <div class="logo-container">
                <h2>SQL - Query formatter for VBA</h2>
            </div>
            <div class="imput-fieldset">
                <fieldset id="fieldset">
                    <legend>Original Query</legend>
                    
                    <div class="textarea-block">
                        <textarea name="imput" id="raw"  rows="10"></textarea>
                    </div>
                </fieldset>
            </div>

            <div class="buttons-container">
                <button button onclick="changeContent()" type="submit" class="format" >Format</button>
            </div>
            
            <div class="output-fieldset">
                <fieldset id="fieldset">
                    <legend>Formatted Query</legend>
                    
                    <div class="textarea-block">
                        <textarea name="imput" id="converted" rows="10"></textarea>
                    </div>
                </fieldset>
            </div>


        </div>
        <script src="/scripts/format.js"></script>
          
    </body>
</html>
